# Nome do microservi\u00E7o (deve ser igual ao nome da pasta do reposit\u00F3rio de config)
spring.application.name=microservico-monitoramento

# Importa as configura\u00E7\u00F5es do Config Server (via Docker network)
spring.config.import=optional:configserver:http://config-server:8888

# Habilita o uso do bootstrap
spring.cloud.bootstrap.enabled=true

# Evita falha se o Config Server estiver temporariamente indispon\u00EDvel
spring.cloud.config.import-check.enabled=false

evolution.api.url=http://evolution-api:8080
evolution.api.token=${EVOLUTION_API_TOKEN}
evolution.api.instance=${EVOLUTION_API_INSTANCE}

# Configura\u00E7\u00F5es de retry
evolution.max.retries=30
evolution.retry.delay=10
evolution.timeout.seconds=90

# Configura\u00E7\u00F5es do WebClient
spring.webflux.client.connection-timeout=30s
spring.webflux.client.read-timeout=60s
spring.webflux.client.write-timeout=60s

# Network Configuration (prefer IPv4)
spring.webflux.client.prefer-ipv4=true

# Logging Configuration
logging.level.com.coruja.services.EvolutionWhatsappService=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
logging.level.reactor.netty.http.client=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always