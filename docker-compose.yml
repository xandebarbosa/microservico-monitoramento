# Declara que vamos usar a rede externa que jÃ¡ foi criada manualmente
networks:
  radares-net:
    external: true

services:
  # Teste de conectividade - REMOVA APÃ“S TESTAR
  test-connection:
    image: alpine:latest
    container_name: test-connection
    command: >
      sh -c "
        echo 'ðŸ” Testando conectividade com Evolution API...' &&
        apk add --no-cache curl &&
        sleep 5 &&
        echo '1. Testando DNS resolution:' &&
        nslookup evolution-api &&
        echo '2. Testando conexÃ£o na porta 8080:' &&
        nc -zv evolution-api 8080 &&
        echo '3. Testando HTTP request:' &&
        curl -v http://evolution-api:8080/instance/fetchInstances?apikey=$$EVOLUTION_API_TOKEN || echo 'âŒ Falha na conexÃ£o' &&
        echo 'âœ… Testes completos'
      "
    environment:
      - EVOLUTION_API_TOKEN=${EVOLUTION_API_TOKEN}
    networks:
      - radares-net
    depends_on:
      - evolution-api
  # Define o serviÃ§o para a aplicaÃ§Ã£o de monitoramento
  microservico-monitoramento:
    container_name: microservico-monitoramento
    # ConstrÃ³i a imagem a partir do Dockerfile que estÃ¡ nesta mesma pasta
    build:
      context: .
    ports:
      # ExpÃµe a porta da aplicaÃ§Ã£o (ex: 8082) para a sua mÃ¡quina local
      - "8089:8089"
    environment:
      # Ativa o perfil de produÃ§Ã£o para usar o application-prod1.properties
      - SPRING_PROFILES_ACTIVE=prod
      # As variÃ¡veis para o Telegram serÃ£o lidas de um arquivo .env nesta pasta
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Nota: A URL aponta para 'postgres-db' que Ã© o nome do container na Stack EFK
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/monitoramento_db
      # Conecta no RabbitMQ da Stack EFK (nome do serviÃ§o: rabbitmq)
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_TOKEN=${EVOLUTION_API_TOKEN}
      - EVOLUTION_API_INSTANCE=RadarBot
      - EVOLUTION_MAX_RETRIES=10
      - EVOLUTION_RETRY_DELAY=30
      - EVOLUTION_TIMEOUT_SECONDS=60
      - WAIT_FOR_EVOLUTION_API=true
      - WAIT_TIMEOUT=180
      # ConfiguraÃ§Ãµes para lidar com banco lento
      #- SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000
      #- SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT=0
      - SPRING_FLYWAY_ENABLED=true
      # ConfiguraÃ§Ãµes de logging
      - LOGGING_LEVEL_COM_CORUJA_SERVICES=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE_FUNCTION_CLIENT=DEBUG
      - LOGGING_LEVEL_COM_CORUJA_SERVICES_WHATSAPP=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE_FUNCTION_CLIENT=INFO
      - EVOLUTION_DEBUG_RESPONSE=true
    networks:
      # Conecta este contÃªiner Ã  nossa rede compartilhada
      - radares-net
    restart: unless-stopped
    depends_on:
      - evolution-api
  # Novo serviÃ§o: Evolution API
  evolution-api:
    container_name: evolution-api
    image: atendai/evolution-api:v2.2.2
    restart: always
    ports:
      - "8090:8080" # Acesso externo via http://localhost:8090
    depends_on:
      redis:
        condition: service_healthy
    # === ADICIONE ISSO AQUI PARA CORRIGIR O TIMEOUT ===
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - SERVER_URL=http://localhost:8090
      - AUTHENTICATION_API_KEY=mkWC5aP01jmtwJEizQa8
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/monitoramento_db?schema=evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_v2
      # === REDIS (CorreÃ§Ã£o do erro "disconnected") ===
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=false
      - CACHE_LOCAL_ENABLED=false
      # Opcional: Desativar RabbitMQ se nÃ£o estiver usando para a Evolution
      - RABBITMQ_ENABLED=false
      # Aumenta o timeout do WebSocket
      - WEBSOCKET_PING_INTERVAL=20000
      - PRISMA_BINARY_TARGETS=native
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/instance/fetchInstances?apikey=${EVOLUTION_API_TOKEN} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - radares-net

  evolution-manager:
    container_name: evolution-manager
    image: evoapicloud/evolution-manager:latest
    restart: always
    ports:
      - "8091:80" # Porta para acessar o painel (8091)
    environment:
      # URL da sua API (como seu navegador vÃª a API)
      - VITE_API_URL=http://localhost:8090
    networks:
      - radares-net
    depends_on:
      - evolution-api
    # === CORREÃ‡ÃƒO TEMPORÃRIA DO BUG DO NGINX ===
    entrypoint: /bin/sh
    command: >
      -c "sed -i 's/ must-revalidate//g' /etc/nginx/conf.d/nginx.conf && nginx -g 'daemon off;'"

  redis:
    image: redis:latest
    container_name: redis_evolution
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    #volumes:
    #  - redis_data:/data
    networks:
      - radares-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  evolution_instances:
  evolution_store:
